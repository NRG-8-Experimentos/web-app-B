<ng-container *ngIf="totalCount() > 0; else emptyTpl">
  <section class="toolbar">
    <label>
      {{'taskLeader.state'|translate }}
      <select [(ngModel)]="filter" (ngModelChange)="load()">
        <option *ngFor="let s of statusOptions" [ngValue]="s">{{ labelFor(s) | translate}}</option>
      </select>
    </label>
  </section>

  <section class="list">
    <leader-task-item
      *ngFor="let t of filtered()"
      [task]="t"
      (changed)="load()">
    </leader-task-item>
  </section>
</ng-container>

<ng-template #emptyTpl>
  <section class="empty">
    <div class="empty-card">
      <div>{{'taskLeader.noTasks'|translate }}</div>
    </div>
  </section>
</ng-template>

<button class="fab" routerLink="/leaders/my-group/tasks/create">+</button>
