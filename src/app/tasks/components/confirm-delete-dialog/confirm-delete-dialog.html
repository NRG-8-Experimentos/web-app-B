<h2 mat-dialog-title>{{'deleteTaskMessage'|translate}}</h2>

<mat-dialog-content class="mb-4">
  {{'confirmDelete'|translate}} {{ data.message }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">
    {{ data.cancelText || 'No' }}
  </button>
  <button mat-flat-button color="primary" (click)="ok()">
    {{ data.okText || 'Ok' }}
  </button>
</mat-dialog-actions>
