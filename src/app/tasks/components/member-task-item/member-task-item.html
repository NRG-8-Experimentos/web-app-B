<article class="card card--clickable" (click)="open()">
  <header class="card__head">
    <h3>{{ task.title }}</h3>
    <span class="badge">{{ task.status }}</span>
  </header>

  <div class="divider"></div>

  <p class="desc">{{ task.description || ('memberTaskItem.noDescription'|translate) }}</p>

  <div class="meta">
    <span class="muted" *ngIf="task.dueDate">{{'memberTaskItem.dueDate' | translate}}: {{ task.dueDate | date:'dd/MM/yyyy' }}</span>
  </div>

  <div class="progress">
    <div class="bar" [ngClass]="progressClass"></div>
  </div>

  <div class="meta">
    <span class="muted">{{'memberTaskItem.remainingTime' | translate}}: {{ remainingLabel }}</span>
  </div>
  @if (task.status === 'IN_PROGRESS') {
    <footer class="actions">
      <button type="button" class="btn btn-comment" (click)="$event.stopPropagation(); goComment()">
        {{'memberTaskItem.sendComment' | translate}}
      </button>
      <button type="button" class="btn btn-done" (click)="$event.stopPropagation(); markDone()">
        {{'memberTaskItem.markDone' | translate}}
      </button>
    </footer>
  }
</article>
