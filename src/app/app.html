<main>
  <div class="screen app-bg">
    @if (showSideBar) {
      <app-sidenav
        [navData]="isLeader ? optionsLeader : optionsMember"
        [role]="isLeader ? 'leader' : 'member'"
        (onToggleSideNav)="onToggleSideNav($event)">
      </app-sidenav>
    }

    <app-body
      [collapsed]="isSideNavCollapsed"
      [screenWidth]="screenWidth"
    ></app-body>
  </div>
</main>
