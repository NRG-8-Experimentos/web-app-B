<div class="confirmation-dialog">
  <div class="text">
    <p>{{'invitationDialog.1'|translate}} {{invitation.member.name}} {{invitation.member.surname}} {{'invitationDialog.2'|translate}}.</p>
  </div>
  <div class="button-container">
    <button (click)="onAcceptRequest()" style="color: #4CAF50;">{{'accept'|translate}}</button>
    <button (click)="onNoClick()" style="color: #d32f2f">{{'reject'|translate}}</button>
  </div>
</div>
