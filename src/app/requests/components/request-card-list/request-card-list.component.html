<div class="screen">
  @if(requests.length === 0) {
    <p class="no-requests-message">{{'requestsMember.noRequests'|translate}}</p>
  }
  @if(requests.length > 0) {
    <div class="requests-list">
      @for (request of requests; track request.id) {
        <app-request-card
          [request]="request"
          class="request-card"
        ></app-request-card>
      }
    </div>
  }
</div>
